{% extends 'base.html' %}

{% block header %}
  <div class="container mt-3 mb-3">
    <h1 class="display-4">{% block title %}Edit "{{ album['title'] }}"{% endblock %}</h1>
  </div>
{% endblock %}

{% block content %}
  <div class="container mt-3">
    <form method="post" class="mb-3">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{ request.form['title'] or album['title'] }}" required>
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" class="form-control" name="genre" id="genre" value="{{ request.form['genre'] or album['genre'] }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <hr>
    <form action="{{ url_for('album.delete_album', id=album['album_id']) }}" method="post">
      <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure?');">Delete</button>
    </form>
  </div>
{% endblock %}

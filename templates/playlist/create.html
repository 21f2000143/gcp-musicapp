{% extends 'base.html' %}

{% block header %}
  <div class="container mt-3 mb-3">
    <h1 class="display-4">{% block title %}New Playlist{% endblock %}</h1>
  </div>
{% endblock %}

{% block content %}
  <div class="container mt-3">
    <form method="post" enctype="multipart/form-data" class="mb-3">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{ request.form['title'] }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}
